<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapify</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/normalize.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/custom.css" />
</head>
<body>

  <div id="header" class="header navbar-static-top">
    <span>#</span><span>Mapify</span>
  </div>


  <div class="container">

    <div class="img-responsive">
      <img src="images/forest.jpg" alt="" />
      <div class="home-title">
        <h2>FEEL THE TWEETS</h2>
        <h4>Get insights into people's emotions in over 190+ countries.</h4>
      </div>
      <div class="navbar navbar-default">
        <div class="input-group">
          <input class="searchTerm form-control" type="text" placeholder="What does the world think about ..." />
          <span class="input-group-btn">
            <button class="btn btn-danger searchSubmit">
              <span>Enter</span>
            </button>
          </span>

        </div>
      </div>
      <br />
      <h1>"This is where we put more information to take up space"</h1>
    </div>

  <div class="row">
    <div id="nextPage">
      <h2 class="mapSearchTerm"></h2>
  </div>

  <div class="row">

    <br />
    <div class="quote">
      <h1>"If it’s going to be a world with no time for sentiment, it’s not a world that I want to live in." <br>
      - Christopher Isherwood
      </h1>
    </div>
  </div>

  <div id="nextPage">

    <h2 class="hashtag"></h2>

    <section class="tweetMap">
      <canvas class="mapCanvas"></canvas>
    </section>
  </div>

  <!-- <div class="row">
    <section class="percentages">
      <p class="neutral"></p>
      <p class="positive"></p>
      <p class="negative"></p>
      <p class="totalTweets"></p>
    </section>
  </div> -->

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
    <section class="percentages">

      <div class="progress">
        <div class="progress-bar progress-bar-custom" style="width:100%; background:black">
        </div>

        <div class="progress-bar progress-bar-success">
          <p class="positive"></p>
        </div>

        <div class="progress-bar progress-bar-warning">
          <p class="neutral"></p>
        </div>

        <div class="progress-bar progress-bar-danger">
         <p class="negative"></p>
        </div>

      </div>

    </section>
  </div>


  </div>


</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="js/app.js"></script>
  <script src="js/map.js"></script>
</html>
